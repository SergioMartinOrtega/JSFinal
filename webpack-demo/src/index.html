<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Getting Started</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Administrador de tareas</h1>
    </header>
    <main>
      <label for="tarea"></label>
      <input type="text" id="tarea" name="tarea" placeholder='¿Qué necesitas hacer?'>

      <ul class="list" id="list"></ul>
      <div class="option">
        <p id="tasks"></p>
      </div>
      <div>
        <button id="allButton">Todas</button>
        <button id="pendingButton">Pendientes</button>
        <button id="completedButton">Completadas</button>
      </div>
    </main>
    <footer>
      <p>Autor: Sergio Martín Ortega Mazman<br>
        Github: <a href="https://github.com/SergioMartinOrtega">https://github.com/SergioMartinOrtega</a>
      </p>
    </footer>
    <div class="deleted-container" id="deleted-container">
      <h2>¿Estás seguro de que deseas eliminar esta tarea?</h2>
      <p id="nameTask"></p>
      <button>Si</button>
      <button>No</button>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
