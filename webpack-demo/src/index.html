<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Getting Started</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700|Roboto:300,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Administrador de tareas</h1>
  </header>
  <main>
    <label for="tarea"></label>
    <input type="text" id="task" name="tarea" placeholder='¿Qué necesitas hacer?'>

    <ul class="list" id="list"></ul>
    <div class="info">
      <p id="tasksCount"></p>
      <div>
        <button class="button" id="allButton">Todas</button>
        <button class="button" id="pendingButton">Pendientes</button>
        <button class="button" id="completedButton">Completadas</button>
      </div>
    </div>
  </main>
  <footer>
    <p>Autor: Sergio Martín Ortega Mazman<br>
      Github: <a href="https://github.com/SergioMartinOrtega">https://github.com/SergioMartinOrtega</a>
    </p>
  </footer>
  <div class="deleted-container" id="deleted-container">
    <div class="box">
      <h2>¿Estás seguro de que deseas eliminar esta tarea?</h2>
      <p id="nameTask"></p>
      <button id="buttonYes" class="button large">Si</button>
      <button id="buttonNo" class="button large">No</button>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
